    <script>

    $(function() {
       $('.parallax-background').backstretch([
            "http://chrisdonham.com/venues/1.jpg"
          , "http://chrisdonham.com/venues/2.jpg"
          , "http://chrisdonham.com/venues/3.jpg"

          , "http://chrisdonham.com/venues/6.jpg"
        ], {duration: 6000, fade: 750});
    });

    // dropdown handlers
      $(function() {

        $('body').on('click', '.dropdown-button', function(e) {
          var $button, $menu;

          $button = $(e.currentTarget);
          console.dir($button);

          $menu = $button.siblings(".dropdown-menu");
          $menu.toggleClass("show-menu");
          $menu.children("li").click(function() {
            $menu.removeClass("show-menu");
            $button.html($(this).html());
          });
        });
      });
    </script>
    {{content-for 'body-footer'}}
